<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParcelGo</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}  alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h2>Welcome to ParcelGo</h2>
    <p>Please sign in or register if you don't have an account</p>


    <button type="submit"><a href="{% url 'login' %}">Sign In</a></button>
    <button type="submit"><a href="{% url 'register' %}">Register</a></button>

</body>
</html>
