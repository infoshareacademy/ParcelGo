{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parcel Pickup</title>
    <link type="text/css" href="{% static 'style.css' %}" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div class="wrapper">
        {% include 'ParcelGoApp/sidebar.html' %}
        <div class="main-content">
            <div class="pickup-container">
                <h2>Parcel Pickup</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="incorrect-data">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                {% if success_message %}
                    <div class="success-message">{{ success_message }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <label for="recipient_phone">Recipient Phone:</label>
                    <input type="text" id="recipient_phone" name="recipient_phone" required><br><br>

                    <label for="pickup_code">Pickup Code:</label>
                    <input type="text" id="pickup_code" name="pickup_code" required><br><br>

                    <button type="submit">Pick Up Parcel</button>
                </form>

                <br>
                <div class="back-button">
                    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
